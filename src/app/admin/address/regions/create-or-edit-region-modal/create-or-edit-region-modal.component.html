<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #regionForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="region.id">{{l("EditRegion")}}</span>
                        <span *ngIf="!region.id">{{l("CreateNewRegion")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="Region_Code">{{l("Code")}}</label>
                        <input type="text" id="Region_Code" class="form-control" [(ngModel)]="region.code"
                            name="Code" />
                    </div>
                    <div class="form-group">
                        <localized-text #localizedName label="Name" [(json)]="region.name" required
                            [inlineForm]="true"></localized-text>
                    </div>
                    <div class="form-group">
                        <label for="Region_Country" class="required">{{l("Country")}}</label>
                        <select class="form-control" name="Country" id="Country" required [(ngModel)]="region.countryId">
                            <option [value]="null">{{l('PleaseSelect')}}</option>
                            <option *ngFor="let c of countries" [value]="c.value">{{c.name}}</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="Region_IsActive" class="kt-checkbox">
                            <input type="checkbox" id="Region_IsActive" [(ngModel)]="region.isActive"
                                name="IsActive" />
                            {{l("IsActive")}}
                            <span></span>
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <span>&nbsp;&nbsp;</span>
                    <button type="submit" class="btn btn-primary" [disabled]="!regionForm.form.valid"
                        [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span> {{l("Save")}} </span></button>
                </div>
            </form>
        </div>
    </div>

</div>
