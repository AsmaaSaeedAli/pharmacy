<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span>{{l('ItemQuantityDetails')}}</span>
                </h4>
                <button type="button" class="close" (click)="close()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-6 mb-3">
                        <h6>{{l("Quantity")}}</h6>
                        <input type="number" disabled class="form-control" [value]="itemquantity.quantity" />
                    </div>
                    
                    <div class="col-6 mb-3">
                        <h6>{{l("ItemPrice")}}</h6>
                        <input type="text" disabled class="form-control" [value]="itemquantity.itemPrice" />
                    </div>
                    <div class="col-6 mb-3">
                        <h6>{{l("Branch")}}</h6>
                        <input type="text" disabled class="form-control" [value]="itemquantity.branchName" />
                    </div>

                    <div class="col-6 mb-3">
                        <h6>{{l("Unit")}}</h6>
                        <input type="text" disabled class="form-control" [value]="itemquantity.unitName" />
                    </div>
                    <div class="col-6 mb-3">
                        <h6>{{l("QuantityLimit")}}</h6>
                        <input type="text" disabled class="form-control" [value]="itemquantity.quantityLimit" />
                    </div>
                    <!-- <div class="col-6 mb-3">
                        <h6>{{l("IsActive")}}</h6>
                        <span *ngIf="itemprice.isActive"
                            class="kt-badge kt-badge--success kt-badge--inline">{{l("Yes")}}</span>
                        <span *ngIf="!itemprice.isActive" class="kt-badge kt-badge--dark kt-badge--inline">{{l("No")}}</span>
                    </div> -->
                </div>
            </div>
            <div class="modal-footer">
                <button [disabled]="saving" type="button" class="btn btn-primary"
                    (click)="close()">{{l("Close")}}</button>
            </div>
        </div>
    </div>
</div>
