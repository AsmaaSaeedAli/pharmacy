<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #jobForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="job.id">{{l("Editjob")}}</span>
                        <span *ngIf="!job.id">{{l("CreateNewjob")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="job_Code">{{l("Code")}}</label>
                        <input type="text" id="job_Code" class="form-control" [(ngModel)]="job.code"
                            name="Code" />
                    </div>
                    <div class="form-group">
                        <localized-text #localizedName label="Name" [(json)]="job.name" required
                            [inlineForm]="true"></localized-text>
                    </div>
                    <div class="form-group">
                        <label for="job_MaxNoOfPositions">{{l("MaxNoOfPositions")}}</label>
                        <input type="number" maxlength="2" max="10"  min="1"
                        id="job_Code" class="form-control" [(ngModel)]="job.maxNoOfPositions"
                            name="MaxNoOfPositions" />
                    </div>

                    <div class="form-group">
                        <label for="job_IsActive" class="kt-checkbox">
                            <input type="checkbox" id="job_IsActive" [(ngModel)]="job.isActive"
                                name="IsActive" />
                            {{l("IsActive")}}
                            <span></span>
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <span>&nbsp;&nbsp;</span>
                    <button type="submit" class="btn btn-primary" [disabled]="!jobForm.form.valid"
                        [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span> {{l("Save")}} </span></button>
                </div>
            </form>
        </div>
    </div>

</div>
