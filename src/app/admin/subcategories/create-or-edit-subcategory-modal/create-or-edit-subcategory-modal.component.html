<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #subcategoryForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="subcategory.id">{{l("EditSubCategory")}}</span>
                        <span *ngIf="!subcategory.id">{{l("CreateNewSubCategory")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-6 form-group">
                            <label for="SubCategory_Code">{{l("Code")}}</label>
                            <input type="text" id="SubCategory_Code" class="form-control" [(ngModel)]="subcategory.code"
                                name="Code" />
                        </div>
                        <div class="col-12 form-group">
                            <localized-text #localizedName label="Name" [(json)]="subcategory.name" required [inlineForm]="true">
                            </localized-text>
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="SubCategory_Category" class="required">{{l("Category")}}</label>
                            <select class="form-control" name="categoryId" id="categoryId" required [(ngModel)]="subcategory.categoryId">
                                <option [value]="null">{{l('PleaseSelect')}}</option>
                                <option *ngFor="let c of categories" [value]="c.value">{{c.name}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="SubCategory_IsActive" class="kt-checkbox">
                                <input type="checkbox" id="SubCategory_IsActive" [(ngModel)]="subcategory.isActive" name="IsActive" />
                                {{l("IsActive")}}
                                <span></span>
                            </label>
                        </div>

                    </div>
                  
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <span>&nbsp;&nbsp;</span>
                    <button type="submit" class="btn btn-primary" [disabled]="!subcategoryForm.form.valid || !localizedName.valid()"
                        [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span> {{l("Save")}} </span></button>
                </div>
            </form>
        </div>
    </div>

</div>
