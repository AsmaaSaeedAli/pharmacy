<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span>{{l('EmployeeDetails')}}</span>
                </h4>
                <button type="button" class="close" (click)="close()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-6 mb-3">
                        <h6>{{l("Code")}}</h6>
                        <input type="text" disabled class="form-control" [value]="item.code" />
                    </div>
                    <div class="col-6 mb-3">
                        <h6>{{l("Name")}}</h6>
                        <input type="text" disabled class="form-control" [value]="item.name" />
                    </div>
                    <div class="col-6 mb-3">
                        <h6>{{l("NationalId")}}</h6>
                        <input disabled class="form-control" [value]="item.nationalId" />
                    </div>
                    <div class="col-6 mb-3">
                        <h6>{{l("PhoneNumber")}}</h6>
                        <input disabled class="form-control" [value]="item.phoneNumber" />
                    </div>
                    <div class="col-6 mb-3">
                        <h6>{{l("Email")}}</h6>
                        <input disabled class="form-control" [value]="item.email" />
                    </div>
                    <div class="col-6 mb-3">
                        <h6>{{l("Gender")}}</h6>
                        <input disabled class="form-control" [value]="item.genderName" />
                    </div>

                    <!-- Nationality -->
                    <div class="col-6 mb-3">
                        <h6>{{l("Nationality")}}</h6>
                        <input disabled class="form-control" [value]="item.nationality" />
                    </div>

                    <!-- Branch -->
                    <div class="col-6 mb-3">
                        <h6>{{l("Branch")}}</h6>
                        <input disabled class="form-control" [value]="item.branchName" />
                    </div>

                     <!-- Address -->
                     <div class="col-6 mb-3">
                        <h6>{{l("Address")}}</h6>
                        <textarea disabled class="form-control" [value]="item.address" ></textarea>
                    </div>


                    <div class="col-6 mb-3">
                        <h6>{{l("IsActive")}}</h6>
                        <span *ngIf="item.isActive"
                            class="kt-badge kt-badge--success kt-badge--inline">{{l("Yes")}}</span>
                        <span *ngIf="!item.isActive" class="kt-badge kt-badge--dark kt-badge--inline">{{l("No")}}</span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button [disabled]="saving" type="button" class="btn btn-primary"
                    (click)="close()">{{l("Close")}}</button>
            </div>
        </div>
    </div>
</div>
